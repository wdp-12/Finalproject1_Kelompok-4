<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whack a Chu</title>
    <link rel="stylesheet" href="style/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cute+Font&display=swap" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/pokemon-solid" rel="stylesheet">

<body>
    <div class="container">
        <div class="row">
            <img src="img/welcome.png" alt="textwellcome" class="img">
        </div>

            <div class="form-container">
                <form class="row" id="form-input">
                    <div class="input-name">

                </form>
            </div>
            <div class="btn-audio">
                <button type="submit" class="btn" onclick="location.href='page3.html'">LET'S PLAY</button>
                <button type="submit" class="btn-sound" id="btnAudio"><i class="fa-solid fa-volume-high"></i></button>
            </div>
       
        </div>
        <audio autoplay loop id="backsoundgame">
        <source src="audio/modebacksound.mp3" type="audio/mp3">
        </audio>
        <script src="js/page1.js"></script>
        <script src="js/script.js"></script>
